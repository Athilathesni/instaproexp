<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/edpass.css">
</head>
<body>
    
    <div id="container">
        <div id="container-inner" class="main">
            <h1>Change Password</h1>
		<form id="form">
				
				<div>
					<label for="password_new">Your new password</label>
					<input type="text" name="pass" id="pass" />
				</div>
				<div>
					<label for="password_confirm">Confirm password</label>
					<input type="text" name="cp" id="cpass" />
				</div>
				<div class="controls">
					<input id="submit" name="submit" type="submit" value="Save Password" />
				</div>
		</form>
			
	</div></div>
	<script src="../js/edpass.js"></script>	
</body>
</html>
